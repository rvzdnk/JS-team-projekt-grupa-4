<header class="main-header">
  <div class="container">
    <div class="logo">
      <a>
        <picture>
          <source
            srcset="./images/logo.png 1x, ./images/logo@2x.png 2x"
            media="(min-width: 1200px)"
          />

          <source
            srcset="./images/logo-tablet.png 1x, ./images/logo-tablet@2x.png 2x"
            media="(min-width: 768px)"
          />

          <source
            srcset="./images/logo-mobile.png 1x, ./images/logo-mobile@2x.png 2x"
            media="(min-width: 320px)"
          />

          <img
            class="logo-img"
            src="./images/logo-mobile.png"
            alt="logo-event-booster"
          />
        </picture>
      </a>
    </div>
    <div class="page-title">
      <h1 class="page-title__header">FIND BEST EVENTS AROUND THE WORLD</h1>
    </div>

    <form class="form">
      <div class="form__search__container">
        <input
          class="form__search"
          name="search"
          type="search"
          placeholder="Start searching"
          autocomplete="off"
        />
        <svg class="search-icon" width="12px" height="12px">
          <use href="./images/icons.svg#icon-search-icon"></use>
        </svg>
      </div>
      <div class="dropdown__container">
        <div class="dropdown__options">
          <!-- <div class="dropdown__option">
            <input type="radio" 
                    class="dropdown__input" 
                    id="" 
                    name="country"
                    value=""
                    checked
                    hidden
                    />
          </div> -->
        </div>
        <div class="dropdown__selected">
          Choose country
        </div>
      </div>
    </form>
  </div>
</header>
